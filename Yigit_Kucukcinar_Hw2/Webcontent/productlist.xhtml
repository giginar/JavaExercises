<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1 align="center">All Products</h1>
	<table cellpadding="2" cellspacing="2" border="2" align="center">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Stock</th>
			<th>Category</th>
		</tr>
		<h:form>
			<ui:repeat var="product" value="#{productListBean.allProducts}">
				<tr>
					<td>#{product.name}</td>
					<td>#{product.price}</td>
					<td>#{product.stock}</td>
					<td>#{product.category.name}</td>
					<td><h:commandButton action="#{productBean.updateProductId(product.id)}" value="Update"> 
						<f:param name="productid" value="#{product.id}"/>
					</h:commandButton> </td>
				</tr>
			</ui:repeat>
		</h:form>
	</table>
	<p align="center">
	<a href="/Yigit_Kucukcinar_Hw2/secure/addproduct.xhtml">Add Product</a> <br />
	</p>
	<p align="center">
	<a href="productlist2.xhtml">Choose Product by Category</a> <br />
	</p>
	<p align="center">
	<a href="product.xhtml">Main Page</a>
	</p>
</body>
</html>
